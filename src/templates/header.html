<div class="inner">
  <h1 class="site"><a href="/" class="wordmark">Galaxy</a></h1>
  <nav role="navigation">{% include 'nav.html' %}</nav>
  <span class="flex-shift"></span>
  <span class="flex-span"></span>
  <div class="auth">
    {% if user.logged_in() %}
      <a href="{{ url('user', [user.get_settings('public').id]) }}" class="only-logged-in email">
        <div class="avatar" style="background-image: url({{ user.get_settings('public').avatar or gravatar(user.get_setting('email')) }})"></div>
        {{ user.get_setting('username') }}</a>
    {% endif %}
    <a class="logout only-logged-in" href="#">{{ _('Sign out') }}</a>
    <a class="header-button persona only-logged-out" href="#">{{ _('Sign in') }}</a>
  </div>
</div>
